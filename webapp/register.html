<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - App Sobriedad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Register Screen -->
    <div class="login-container" id="registerContainer">
        <div class="login-box">
            <h1>Crear Cuenta</h1>
            <div class="input-group">
                <input type="email" id="emailInput" placeholder="Correo electrónico" />
            </div>
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Nombre de usuario" />
            </div>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Contraseña" />
            </div>
            <div class="input-group">
                <input type="password" id="confirmPasswordInput" placeholder="Confirmar contraseña" />
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button class="btn btn-green" onclick="register()">Registrarse</button>
            <div class="register-link">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
